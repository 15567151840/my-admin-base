<body>
    <script>
        {
            //求两个数的最大公约数
            function MaxCommon(m, n) {
                var min = n;
                (m < n) && (min = m)
                for (var i = 0, arr = []; i <= min; i++) {
                    if (m % i == 0 && n % i == 0) {
                        arr.push(i)
                    }
                }
                return arr[arr.length - 1]
            }
            console.log('最大公约数是==>', MaxCommon(15, 225))
        }
    </script>
</body>
